<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer</title>
</head>
<body>
<div class="parent">
    <div class="child">
       <p id="para"> Lorem ipsum dolor sit amet consectetur, adipisicing elit.
         Nulla, commodi? Nihil, mollitia facilis nulla saepe eius
          harum officiis fugiat voluptatum, recusandae, pariatur 
        dolor minus distinctio aspernatur sequi rerum laudantium repellat?</p>
    </div><br>
    <div class="options">
        <div class="family">
        <label>Font family</label><br>
        <select id="family">
            <option  value="default">Default</option>
            <option  value="verdana">Verdana</option>
            <option  value="cambria">Cambria</option>
            <option  value="monospace">Monospace</option>
            <option  value="georgia">Georgia</option>
        </select>
    </div>
    <div class="font">
        <label id="show">Font Size: 12px</label><br>
        <input id="size" type="range" min="1" max="25">
    </div><br>
    <div class="color">
        <label>Font Color</label><br>
        <button id="orange"></button>
        <button id="red"></button>
        <button id="blue"></button>
        <button id="green"></button>
    </div>
    <div class="style">
        <label>Font Style</label><br>
        <button id="normal">Normal</button>
        <button id="cursive">Cursive</button>
        </div>
        <div>
            <label >Font Weight</label><br>
        <button id="light">Light</button>
        <button id="bold">Bold</button>
    </div>

    </div>

</div>

    <script src="./index.js"></script>
    
</body>
</html>
