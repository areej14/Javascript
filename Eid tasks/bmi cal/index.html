<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Cal</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <div id="container">
       
        <br>Your Weight(kg):<br>
        <input id="weight" type="number"><br>
        <br>Your Height(cm): <br>
        <input id="height" type="number"><br>
        <button id="btn1">Calculate</button><br><br>
        <br>Your BMI:<br>
        <input id="BMI" type="number"><br><br>
    </div>
    <div class="table">
    <table>
        <caption>BMI INDEX</caption>
            <tr>
              <th>Underweight</th>
              <th>Healthy</th> 
              <th>Overweight</th>
              <th>Obese</th>
            </tr>
            <tr>
              <td>Below 18.5</td>
              <td>18.5–24.9</td>
              <td>25.0–29.9</td>
              <td>30.0 and above</td>
            </tr>
    </table>
</div>
    <script src="./main.js"></script>
</body>
</html>
